                    <h1 class="text-uppercase ">
                        get in <span>touch</span>
                    </h1>
                    <span class="position-absolute  text-uppercase text-center display-1 title-bg">

                    </span>

            </section>
            <section class="contact__container">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-12">
                            <div class="contact__info">
                                <div class="info__title mb-4 ">
                                    <h3 class="text-uppercase ">don't be shy !</h3>
                                </div>
                                <p class="info__desc mb-4">Feel free to get in touch with me. I am always open to
                                    discussing

                                <div class="d-flex  mb-5 info__email">
                                    <i class="fas fa-envelope-open mr-4 "></i>
                                    <div>
                                        <span class="text-uppercase d-block">Mail me</span>
                                        <span>steve@gmail.com</span>
                                    </div>
                                </div>
                                <div class="d-flex mb-4 info__phone">
                                    <i class="fas fa-phone-square-alt mr-4"></i>
                                    <div>
                                        <span class="text-uppercase d-block ">call me</span>
                                        <span>+216 21 184 010</span>
                                    </div>
                                </div>
                                <ul class="contact__social d-flex pl-0 ">
                                    <li><i class="fab fa-facebook-f"></i></li>
                                    <li><i class="fab fa-twitter"></i></li>
                                    <li><i class="fab fa-youtube"></i></li>
                                    <li><i class="fab fa-dribbble"></i></li>
                                </ul>
                            </div>
                            <div class="contact__form"></div>
                        </div>

                                            <input type="text" placeholder="YOUR NAME">
                                        </div>
                                        <div class="col-lg-4 col-sm-12 mb-5">
                                            <input type="email" placeholder="YOUR EMAIL">
                                        </div>
                                        <div class="col-lg-4 col-sm-12 mb-5">
                                            <input type="text" placeholder="YOUR SUBJECT">
                                        </div>
                                        <div class="col-12 mb-5">
                                            <textarea placeholder="YOUR MESSAGE"></textarea>
                                        </div>
                                        <div class="col-12">
                                            <a href="#" class="button "><span class="button__content text-uppercase">sen
                                                    message</span>

                                    </div>
